name: CI

on:
  push:
    branches: [main]
    tags-ignore: ['v*']   # release.yml handles tags
  pull_request:
    branches: [main]

permissions:
  contents: read

# Cancel in-progress runs on the same branch/PR to avoid wasted minutes.
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25'

jobs:
  # ─── Stage 1-3: Static Analysis (parallel) ───────────────────────────────────

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Check gofmt
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files need formatting:"
            echo "$unformatted"
            echo ""
            echo "Run 'gofmt -w .' to fix."
            exit 1
          fi
          echo "All files correctly formatted."

  vet:
    name: Vet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: go.sum

      - name: go vet
        run: go vet ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false  # golangci-lint-action manages its own cache

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.10.1
          args: --timeout=5m

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  # ─── Stage 4: Unit Tests + Coverage ──────────────────────────────────────────

  test-coverage:
    name: Test + Coverage
    runs-on: ubuntu-latest
    needs: [format, vet, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: go.sum

      - name: Run tests with race detector and coverage
        run: |
          go test -race \
            -coverprofile=coverage.out \
            -covermode=atomic \
            -timeout=5m \
            ./...

      - name: Enforce chess package coverage >= 90%
        run: |
          COVERAGE=$(go tool cover -func=coverage.out \
            | grep 'chess_go/internal/chess' \
            | awk '/total:/{print $3}' \
            | tr -d '%')

          if [ -z "$COVERAGE" ]; then
            echo "ERROR: Could not extract chess package coverage."
            echo "Ensure internal/chess has test files."
            exit 1
          fi

          echo "chess package coverage: ${COVERAGE}%"

          # Use awk for float comparison (bash does not handle decimals)
          PASS=$(awk -v cov="$COVERAGE" 'BEGIN { print (cov >= 90.0) ? "yes" : "no" }')
          if [ "$PASS" != "yes" ]; then
            echo "FAIL: chess package coverage ${COVERAGE}% is below the 90% threshold (NFR-09)."
            exit 1
          fi
          echo "PASS: coverage threshold met."

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  # ─── Stage 5: Perft Validation ───────────────────────────────────────────────

  perft:
    name: Perft Validation
    runs-on: ubuntu-latest
    needs: [test-coverage]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: go.sum

      - name: Run perft tests (depths 1-4)
        # -tags slow enables the perft test suite.
        # Depth 5 (4.8M nodes) is skipped in standard CI to stay under 15min.
        # To run depth 5 locally: go test -run TestPerft -tags slow -v ./internal/chess/...
        run: |
          go test \
            -run TestPerft \
            -tags slow \
            -v \
            -timeout=10m \
            ./internal/chess/...

  # ─── Stage 6: Acceptance Tests ───────────────────────────────────────────────

  acceptance:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    needs: [test-coverage]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: go.sum

      - name: Run acceptance tests (walking skeleton)
        run: |
          go test \
            -v \
            -timeout=5m \
            ./tests/acceptance/...

  # ─── Stage 7: Benchmark Baseline ─────────────────────────────────────────────

  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    needs: [acceptance, perft]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: go.sum

      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Restore benchmark baseline
        id: bench-cache
        uses: actions/cache/restore@v4
        with:
          path: bench-baseline.txt
          key: bench-baseline-go${{ env.GO_VERSION }}-${{ runner.os }}

      - name: Run benchmarks
        run: |
          go test \
            -bench=. \
            -benchmem \
            -count=3 \
            -benchtime=3s \
            -timeout=10m \
            ./... | tee bench-current.txt

      - name: Compare against baseline (regression check)
        if: steps.bench-cache.outputs.cache-hit == 'true'
        run: |
          echo "=== Benchmark Comparison ==="
          benchstat bench-baseline.txt bench-current.txt

          # Fail if any benchmark regressed more than 20%.
          # benchstat exits 0 even on regression; parse the output.
          REGRESSIONS=$(benchstat bench-baseline.txt bench-current.txt \
            | awk '/\+[0-9]/ && $NF~/[2-9][0-9]\.[0-9]%|[1-9][0-9]{2,}\.[0-9]%/ { print }')
          if [ -n "$REGRESSIONS" ]; then
            echo ""
            echo "FAIL: The following benchmarks regressed by more than 20%:"
            echo "$REGRESSIONS"
            exit 1
          fi
          echo "PASS: No significant benchmark regressions detected."

      - name: Save new baseline (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/cache/save@v4
        with:
          path: bench-current.txt
          key: bench-baseline-go${{ env.GO_VERSION }}-${{ runner.os }}

      - name: Validate NPS target (>= 100,000 nodes/second)
        run: |
          # Extract NPS from BenchmarkSearch results.
          # The bench test reports custom metric "nps" via b.ReportMetric.
          # Look for lines containing "nps" in benchstat output.
          NPS_LINE=$(grep -E 'BenchmarkSearch.*nps' bench-current.txt | head -1 || true)
          if [ -z "$NPS_LINE" ]; then
            echo "INFO: BenchmarkSearch nps metric not found (engine not yet implemented — skipping NPS check)."
            exit 0
          fi

          # Extract the nps value (format: BenchmarkSearchDepth4-N  1234567 nps)
          NPS=$(echo "$NPS_LINE" | awk '{for(i=1;i<=NF;i++) if ($i=="nps") {print $(i-1); break}}' | tr -d ',')
          echo "Measured NPS: $NPS"
          PASS=$(awk -v nps="$NPS" 'BEGIN { print (nps >= 100000) ? "yes" : "no" }')
          if [ "$PASS" != "yes" ]; then
            echo "FAIL: Engine NPS $NPS is below the 100,000 target (NFR-01)."
            exit 1
          fi
          echo "PASS: NPS target met."

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: bench-current.txt
          retention-days: 30

  # ─── Stage 8: Cross-Platform Build ───────────────────────────────────────────

  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: [benchmarks]
    strategy:
      fail-fast: true
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: go.sum

      - name: Build chess-go and chess-server
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi

          echo "Building chess-go for $GOOS/$GOARCH..."
          go build -o /dev/null ./cmd/chess-go/...

          echo "Building chess-server for $GOOS/$GOARCH..."
          go build -o /dev/null ./cmd/chess-server/...

          echo "PASS: Both binaries compiled for $GOOS/$GOARCH."
